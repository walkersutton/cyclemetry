services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cyclemetry-backend
    ports:
      - "3001:3001"
    volumes:
      # Mount source code for hot-reload
      - ./backend:/app
      - /app/__pycache__ # Exclude cache
      - ./backend/tmp:/app/tmp
      - ./backend/uploads:/app/uploads
      # Mount frontend public folder so backend can write preview images
      - ./app/public:/frontend-public
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - PYTHONUNBUFFERED=1
    command: uv run app.py
    deploy:
      resources:
        limits:
          memory: 4G
          # Allow some memory swapping to handle spikes
        reservations:
          memory: 1G
    networks:
      - cyclemetry-network

  frontend:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: cyclemetry-frontend
    ports:
      - "3000:3000"
    volumes:
      # Mount source for hot-reload
      - ./app:/app
      - /app/node_modules # Exclude node_modules
      # Mount templates folder at root so the symlink ../../templates works from /app/public/templates
      - ./templates:/templates
    environment:
      - REACT_APP_API_URL=http://localhost:3001
      - CHOKIDAR_USEPOLLING=true
      - SASS_PATH=node_modules:src
    command: npm start
    depends_on:
      - backend
    networks:
      - cyclemetry-network

networks:
  cyclemetry-network:
    driver: bridge
