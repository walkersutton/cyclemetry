services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cyclemetry-backend
    ports:
      - "3001:3001"
    volumes:
      # Mount source code for hot-reload
      - ./backend:/app
      # Exclude container-managed directories (use container's version, not host's)
      - /app/__pycache__
      - /app/.venv
      # Persist uploaded GPX files between container restarts
      - ./backend/tmp:/app/tmp
      # Mount frontend public folder so backend can write preview images
      - ./app/public:/frontend-public
    environment:
      - FLASK_ENV=development
      - PYTHONUNBUFFERED=1
    command: uv run app.py
    deploy:
      resources:
        limits:
          memory: 8G
          # Allow some memory swapping to handle spikes
        reservations:
          memory: 2G
    networks:
      - cyclemetry-network

  frontend:
    build:
      context: .
      dockerfile: ./app/Dockerfile
    container_name: cyclemetry-frontend
    ports:
      - "3000:3000"
    volumes:
      # Mount source for hot-reload
      - ./app:/app
      # Exclude node_modules (use container's version)
      - /app/node_modules
      # Exclude templates (use container's copied version)
      - /app/public/templates
    environment:
      - REACT_APP_API_URL=http://localhost:3001
      - CHOKIDAR_USEPOLLING=true
      - SASS_PATH=node_modules:src
    depends_on:
      - backend
    networks:
      - cyclemetry-network

networks:
  cyclemetry-network:
    driver: bridge
